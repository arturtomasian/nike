<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>nike</title>
        <link rel="stylesheet" href="nike.css">
    </head>
    <body>
        <div class="container ">
            <div class="card">
                <div class="card__logo">
                    <img src="images/logo.png" alt="nike">
                </div>
                <div class="card__body">
                    <div class="card__photos">
                        <img src="images/Nike-SB-Stefan-Janoski-Max.png" alt="">
                    </div>
                    <div class="card__info">
                        <div class="card__title">
                            <h1 class="card__title">Nike SB Stefan Janoski Max</h1>
                            <p class="card__discription">Unisex Skateboarding Shoe</p>
                        </div>
                        <div class="card__rating ">
                            <div class="rating">
                                <input
                                    type="radio"
                                    id="2star5"
                                    name="rate"
                                    value="5"
                                >
                                <label for="2star5" class="rating-item" title="Відмінно">
                                    <svg
                                        id="star"
                                        height="15px"
                                        viewBox="0 0 160 150"
                                        width="16px"
                                    >
                                        <polygon
                                            points="0,50 50,50 80,0 110,50 160,50 120,90 145,150 80,115 10,150 35,90"
                                            stroke-width="5"
                                            stroke="white"
                                            fill="white"
                                        />
                                    </svg>
                                </label>
                                <input
                                    type="radio"
                                    id="2star4"
                                    name="rate"
                                    value="4"
                                >
                                <label for="2star4" class="rating-item" title="Добре">
                                    <svg
                                        id="star"
                                        height="15px"
                                        viewBox="0 0 160 150"
                                        width="16px"
                                    >
                                        <polygon
                                            points="0,50 50,50 80,0 110,50 160,50 120,90 145,150 80,115 10,150 35,90"
                                            stroke-width="5"
                                            stroke="white"
                                            fill="white"
                                        />
                                    </svg>
                                </label>
                                <input
                                    type="radio"
                                    id="2star3"
                                    name="rate"
                                    value="3"
                                >
                                <label for="2star3" class="rating-item" title="Не погано">
                                    <svg
                                        id="star"
                                        height="15px"
                                        viewBox="0 0 160 150"
                                        width="16px"
                                    >
                                        <polygon
                                            points="0,50 50,50 80,0 110,50 160,50 120,90 145,150 80,115 10,150 35,90"
                                            stroke-width="5"
                                            stroke="white"
                                            fill="white"
                                        />
                                    </svg>
                                </label>
                                <input
                                    type="radio"
                                    id="2star2"
                                    name="rate"
                                    value="2"
                                >
                                <label for="2star2" class="rating-item" title="Погано">
                                    <svg
                                        id="star"
                                        height="15px"
                                        viewBox="0 0 160 150"
                                        width="16px"
                                    >
                                        <polygon
                                            points="0,50 50,50 80,0 110,50 160,50 120,90 145,150 80,115 10,150 35,90"
                                            stroke-width="5"
                                            stroke="white"
                                            fill="white"
                                        />
                                    </svg>
                                </label>
                                <input
                                    type="radio"
                                    id="2star1"
                                    name="rate"
                                    value="1"
                                >
                                <label for="2star1" class="rating-item" title="Жахливо">
                                    <svg
                                        id="star"
                                        height="15px"
                                        viewBox="0 0 160 150"
                                        width="16px"
                                    >
                                        <polygon
                                            points="0,50 50,50 80,0 110,50 160,50 120,90 145,150 80,115 10,150 35,90"
                                            stroke-width="5"
                                            stroke="white"
                                            fill="white"
                                        />
                                    </svg>
                                </label>
                            </div>
                        </div>
                        <div class="input-p">
                            <input type="text" class="input" placeholder="Size &#8744">
                            <input type="text" class="input" placeholder="Qty &#8744">
                        </div>
                        <button>add to card</button>
                    </div>
                </div>
                <div class="card__footer">
                    <img src="images/bullets.png" alt="bulets">
                </div>
            </div>
        </div>
    </body>
</html>
